<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="content">
      <div id="navbar">
        <nav class="navbar fixed-top navbar-light bg-dark">
          <a class="navbar-brand" href="#" style="color: white;">To-Do List</a>
        </nav>
      </div>
      <div id="sidebar">
        <div class="wrapper">
          <nav id="sidebar">
            <div class="sidebar-header">
              <h3>My Projects</h3>
            </div>
            <ul class="list-unstyled components">
              
              <form>
                <div class="form-group">
                  
                  <input class="form-control" id='projNameField' placeholder="Enter project name">
                </div>
                <input type='submit' value='New Project' id="newProjectButton" class="btn btn-light">
              </input>
              </form>
              <div id='projects'>
              <li>
                <a href="#">Project 1</a>
              </li>
              <li>
                <a href="#">Project 2</a>
              </li>
              <li>
                <a href="#">Project 3</a>
              </li>
              </div>
            </ul>
          </nav>
          
          <div id="toDoList">
            <form>
              <div class="form-row">
              <div class="form-group" id='formG'>
                <input class="form-control" id='title' placeholder="Title">
                <input class="form-control" id='dueDate' placeholder="Due Date">
                </div>
                <div class="form-group" id="formG">
                <input class="form-control" id='description' placeholder="Description">
                <input class="form-control" id='priority' placeholder="Priority">
                </div>
                </div>
                <input type='submit' value='New To-Do' id="newToDo" class="btn btn-primary">
              
            </input>
            </form>
            <table class='table'>
              <thead class='thead-dark'>
                <tr id="toDoHeader">
              <th>Title</th>
              <th>Description</th>
              <th>Due Date</th>
              <th>Priority</th>
              <th>Remove</th>
              </tr>
            <tr>
              <td>Chores</td>
              <td>Dishes, laundry</td>
              <td>4/15</td>
              <td><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a id='high' class="dropdown-item" href="#">High</a>
                  <a id='low' class="dropdown-item" href="#">Low</a>
                </div>
              </div></td>
              <td><button type="button" class="btn btn-danger" id='deleteButton'>Delete</button></td>
            </tr>
            <tr>
              <td>Guitar</td>
              <td>Practice scales</td>
              <td>4/16</td>
              <td><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a id='high' class="dropdown-item" href="#">High</a>
                  <a id='low' class="dropdown-item" href="#">Low</a>
                </div>
              </div></td>
              <td><button type="button" class="btn btn-danger" id='deleteButton'>Delete</button></td>
            </tr>
            <tr>
              <td>Car maintenence</td>
              <td>Oil change, rotate tires</td>
              <td>4/17</td>
              <td><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Select
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a id='high' class="dropdown-item" href="#">High</a>
                  <a id='low' class="dropdown-item" href="#">Low</a>
                </div>
              </div></td>
              <td><button type="button" class="btn btn-danger" id='deleteButton'>Delete</button></td>
            </tr>
            <tbody id='bookDisplay'></tbody>
            </table>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
